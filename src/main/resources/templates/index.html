<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Techshop</title>
        <meta charset="UTF-8">
   
    </head>
    <body>
        <div>Saludos</div>
        <table border="1">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Telefono</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente:${clientes}">
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellido}"></td>
                    <td th:text="${cliente.correo}"></td>
                    <td th:text="${cliente.telefono"></td>
                </tr>
            </tbody>
        </table>

           <p>Nombre:<span th:text="${cliente.nombre}"/></p>
           <p>Apellidos:<span th:text="${cliente.apellido}"/></p>
           <p>Correo:<span th:text="${cliente.correo}"/></p>
           <p>Telefono:<span th:text="${cliente.telefono"/></p>
    </body>
</html>
